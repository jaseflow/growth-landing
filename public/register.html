<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Khula:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,200,100,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <section class="hero">
        <header class="header u-cf u-full-width">
            <div class="container">
                <a class="logo" href="/">
                    <img class="logo__cube" src="images/growth-cube.png" alt="">
                    <span class="logo__label">
                        growth<strong>learning</strong></a>
                    </span>
                <p class="u-flat u-pull-right login">Already a member? <a href="login.html" id="toggle-login">Login</a></p>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <form action="confirmation.html" class="signup">
                    <h2 class="u-text-centered">Join Growth today!</h2>
                    <div class="signup__group">
                        <input type="text" class="u-full-width" placeholder="Company name">
                    </div>
                    <div class="signup__group">
                        <input type="email" class="u-full-width" placeholder="Email address">
                    </div>
                    <div class="signup__group">
                        <input type="password" class="u-full-width" placeholder="Password">
                    </div>
                    <label class="example-send-yourself-copy">
                        <input type="checkbox">
                        <span class="label-body">Tell me about Growth news</span>
                    </label>
                    <p>By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>. Others will be able to find you by email or phone number when provided.</p>
                    <input type="submit" class="button button-action u-full-width intro__action u-flat" value="Sign up">
                </form>
            </div>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
