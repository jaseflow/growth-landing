<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Khula:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <section class="hero">
        <div class="container">
            <header class="header u-cf u-full-width">
                <a class="logo" href="/">
                    <img class="logo__cube" src="images/growth-cube.png" alt="">
                    <span class="logo__label">
                        growth<strong>learning</strong></a>
                    </span>
                <p class="u-flat u-pull-right login">Already a member? <a href="login.html" id="toggle-login">Login</a></p>
            </header>
            <div class="content">
                <form action="confirmation.html" class="signup">
                    <div class="signup__group">
                        <label for="companyName" class="signup__label">Email address</label>
                        <input type="email" class="u-full-width">
                    </div>
                    <div class="signup__group">
                        <label for="yourEmail" class="signup__label">Password</label>
                        <input type="password" class="u-full-width">
                    </div>
                    <input type="submit" class="button button-action intro__action u-flat u-full-width" value="Login">
                </form>
            </div>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
